<!DOCTYPE html> <!-- 없어도 잘 돌지만 html의 규약을 설명하는 문서에는 명시되어 있음 -->
<html lang="en"> <!-- 이 페이지가 영어로 작성된 문서라는 것을 알려줌 -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 인터넷 익스플로러의 호환을 위함 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 기기 사이즈에 맞춰서 사이즈를 결졍 -->
  <meta name="discription" content="비디오 태그 연습"> <!-- 검색시 페이지 설명. 없으면 바디에서 아무 내용이나 긁어서 보여줌 -->
  <title>Document</title>
</head>
<body>
  <!-- Note: Chromium browsers do not allow autoplay in most cases. However, muted autoplay is always allowed. -->
  <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4" controls muted autoplay width="600"></video>

</body>
</html>
